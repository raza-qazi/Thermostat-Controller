<html>

<head>
    <title>{{ title }}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .controller {
            float: center;
            margin: 5px;
            padding: 15px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="controller" class="controller">
        <h1>Thermostat Controller</h1>
        <h3 style="display: inline">Current Temperature:
            <h3 id="temp" style="display: inline"> {{temp}} </h3>
        </h3>
        {% if form %}
        <h2> Submitted {{ form }} </h2>

        {% else %}
        <br> </br>
        <form method="post">
            <p>Enter Value:</p>
            <p><input type="text" name="formbox" value="num" /></p>
            <p><input type="submit" name="action" value="submit" /></p>
        </form>

        {% endif %}
        <script type=text/javascript>
            function current_temp() {
                $.getJSON(
                    "_currentTemp",
                    function (data) {
                        $("#temp").text(data)
                    }
                );
            }
            setInterval('current_temp()', 1000);
        </script>
    </div>
</body>

</html>
